{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nadia-Lin</title>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>
            <div class="site-title">
                <a href="{% url 'home' %}">Nadia-Lin</a>
            </div>

            <nav class="navbar" id="navbar">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'blog_list' %}">Blog</a>
                <a href="{% url 'exhibitions' %}">Exhibitions</a>
                <a href="{% url 'shop' %}">Shop</a>
                <a href="{% url 'info' %}">Info</a>
            </nav>

            <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
        </header>

        <div class="mobile-menu" id="mobileMenu" aria-hidden="true">
            <button class="close-btn" aria-label="Close menu" onclick="toggleMenu()">×</button>
            <a href="{% url 'home' %}" onclick="toggleMenu()">Home</a>
            <a href="{% url 'blog_list' %}" onclick="toggleMenu()">Blog</a>
            <a href="{% url 'exhibitions' %}" onclick="toggleMenu()">Exhibitions</a>
            <a href="{% url 'shop' %}" onclick="toggleMenu()">Shop</a>
            <a href="{% url 'info' %}" onclick="toggleMenu()">Info</a>
        </div>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; {% now "Y" %} Nadia-Lin. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            const isOpen = menu.classList.toggle('open');
            menu.setAttribute('aria-hidden', !isOpen);
        }
    </script>
</body>
</html>
